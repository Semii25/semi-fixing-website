<section class="hero">
  <h1>Send an Enquiry</h1>
  <p>Request a quote or ask about our services.</p>
</section>

<section>
  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="service">Service Interested:</label>
    <select id="service" name="service" required>
      <option value="">--Select Service--</option>
      <option>Oil Change</option>
      <option>Brake Service</option>
      <option>Engine Check</option>
      <option>Battery Replacement</option>
      <option>Tyres & Alignment</option>
      <option>Other</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">Send Enquiry</button>
  </form>
</section>

<footer>
  <p>&copy; <span id="currentYear"></span> Semi Fixing</p>
</footer>
